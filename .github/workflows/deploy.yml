name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: src/package-lock.json

      - name: Install dependencies
        run: cd src && npm ci

      - name: Build
        run: cd src && npm run build

      - name: Add .nojekyll
        run: touch src/dist/.nojekyll

      - name: Add _config.yml
        run: echo "# Disable Jekyll" > src/dist/_config.yml

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: src/dist
          target-folder: .
          commit-message: Deploy to GitHub Pages